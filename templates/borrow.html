{% extends 'base.html' %}
{% block title %}My Borrowed Books{% endblock %}
{% block content %}
<h3 class="mb-3">My Borrowed Books</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Borrowed On</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.borrow_date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
