{% extends 'base.html' %}
{% block title %}Books{% endblock %}
{% block content %}
<h3 class="mb-3">Available Books</h3>
<div class="row">
  {% for book in books %}
  <div class="col-md-4 mb-3">
    <div class="card shadow-sm p-3">
      <h5>{{ book.title }}</h5>
      <p class="text-muted">By {{ book.author }}</p>
      <a href="{{ url_for('borrow', book_id=book.id) }}" class="btn btn-primary">Borrow</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
